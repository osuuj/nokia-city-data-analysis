[pytest]
asyncio_mode = auto
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
log_cli = true
log_cli_level = INFO
markers =
    asyncio: mark a test as an asyncio test

# Set event loop scope to function level to avoid sharing loops between tests
asyncio_scope = function

# Fix for "got Future attached to a different loop" errors
asyncio_fixture_final_close = false

addopts = --cov=backend --cov-report=term --cov-report=xml 