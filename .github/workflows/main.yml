name: Pre-Commit Hooks

on:
  pull_request:
    paths:
      - "etl/**"
      - "server/**"
      - "client/**"

jobs:
  pre-commit:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"
          cache: "pip"

      - name: ğŸ“¦ Install Pre-commit and Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit
          pip install -r etl/requirements.txt
          pip install -r server/requirements.txt

      - name: ğŸ” Run Pre-commit on Changed Files (ETL)
        run: |
          FILES=$(git diff --name-only origin/main | grep -E '^etl/' || echo "")
          if [ -n "$FILES" ]; then
            echo "Running pre-commit on: $FILES"
            pre-commit run --files $FILES
          else
            echo "No ETL files changed. Skipping pre-commit."
          fi

      - name: ğŸ” Run Pre-commit on Changed Files (Server)
        run: |
          FILES=$(git diff --name-only origin/main | grep -E '^server/' || echo "")
          if [ -n "$FILES" ]; then
            echo "Running pre-commit on: $FILES"
            pre-commit run --files $FILES
          else
            echo "No Server files changed. Skipping pre-commit."
          fi

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"

      - name: ğŸ“¦ Install Node.js Dependencies
        working-directory: client
        run: npm install

      - name: ğŸ” Run Pre-commit on Changed Files (Client)
        working-directory: client
        run: |
          FILES=$(git diff --name-only origin/main | grep -E '^client/' || echo "")
          if [ -n "$FILES" ]; then
            echo "Running pre-commit on: $FILES"
            pre-commit run --files $FILES
          else
            echo "No Client files changed. Skipping pre-commit."
          fi
