name: CI/CD Checks

on:
  pull_request:
    paths:
      - 'client/**'

jobs:
  lint-and-test:
    name: Lint, Format, and Test
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4

      - name: 🏗 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: 📦 Install Dependencies
        working-directory: client
        run: npm ci  # Faster than npm install

      - name: 🔍 Run ESLint on Changed Files
        working-directory: client
        run: |
          FILES=$(git diff --name-only origin/main | grep -E '\.(js|jsx|ts|tsx)$' || echo "")
          if [ -n "$FILES" ]; then
            echo "Running ESLint on: $FILES"
            npx eslint --fix $FILES
          else
            echo "No JavaScript/TypeScript files changed. Skipping ESLint."
          fi

      - name: 🎨 Run Prettier Check on Changed Files
        working-directory: client
        run: |
          FILES=$(git diff --name-only origin/main | grep -E '\.(js|jsx|ts|tsx|css|md)$' || echo "")
          if [ -n "$FILES" ]; then
            echo "Running Prettier on: $FILES"
            npx prettier --check $FILES
          else
            echo "No relevant files changed. Skipping Prettier."
          fi

      - name: 🎨 Run Stylelint on Changed Files
        working-directory: client
        run: |
          FILES=$(git diff --name-only origin/main | grep -E '\.(css|scss)$' || echo "")
          if [ -n "$FILES" ]; then
            echo "Running Stylelint on: $FILES"
            npx stylelint $FILES
          else
            echo "No CSS/SCSS files changed. Skipping Stylelint."
          fi

      - name: 🧪 Run Tests
        working-directory: client
        run: npm test