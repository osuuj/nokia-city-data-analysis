name: Pre-Commit Hooks

on:
  pull_request:
    paths:
      - 'etl/**'  # Trigger when there are changes in the etl folder
      - 'server/**'  # Trigger when there are changes in the server folder

jobs:
  pre-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.12"

      - name: Install dependencies for ETL
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit
          pip install -r etl/requirements.txt  # Install ETL-specific requirements

      - name: Install dependencies for Server
        run: |
          pip install -r server/requirements.txt  # Install Server-specific requirements

      - name: Install pre-commit hooks
        run: pre-commit install --install-hooks  # Install hooks in both folders

      - name: Run pre-commit hooks for ETL folder
        run: |
          cd etl
          pre-commit run --all-files  # Run hooks for ETL folder

      - name: Run pre-commit hooks for Server folder
        run: |
          cd server
          pre-commit run --all-files  # Run hooks for Server folder

      - name: Run pre-commit hooks for the entire repository (optional)
        run: pre-commit run --all-files  # Run hooks for both folders
