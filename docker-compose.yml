  #   Uncomment the following lines of server if you want to run the ETL process and load_data.py manually.
  #   Remember delete images and containers before running load-data.py and after that run the server.
  server:
    build:
      context: ./server
    container_name: fastapi
    depends_on:
      - db
    env_file:
      - .env
    ports:
      - "8000:8000"
    environment:
      DATABASE_URI: ${DATABASE_URL_DOCKER}
      ENV: ${ENV}
      CHUNK_SIZE: ${CHUNK_SIZE}
      API_URL: ${API_URL}

