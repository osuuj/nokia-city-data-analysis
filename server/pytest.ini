[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
addopts = --cov=backend --cov-report=term --cov-report=xml
markers =
    unit: Unit tests that do not require external dependencies
    integration: Integration tests that may require external dependencies
    slow: Tests that take a long time to run
    asyncio: Mark test as an asynchronous test 