name: Deploy Server to AWS

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  build-and-deploy:
    name: Build and Deploy FastAPI to ECS
    runs-on: ubuntu-latest

    env:
      ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com
      ECR_REPOSITORY: ${{ secrets.FASTAPI_ECR_REPOSITORY }}
      ECS_CLUSTER: ${{ secrets.FASTAPI_ECS_CLUSTER }}
      ECS_SERVICE: ${{ secrets.ECS_SERVICE }}
      ECS_TASK_DEF: ${{ secrets.ECS_TASK_DEFINITION }}
      IMAGE_TAG: ${{ github.sha }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image to ECR
        run: |
          docker build \
            --no-cache \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:latest \
            ./server

          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      - name: Update ECS Task Definition with new image
        run: |
          IMAGE="$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

          aws ecs describe-task-definition \
            --task-definition $ECS_TASK_DEF \
            --output json > task-definition.json

          jq \
            --arg IMAGE "$IMAGE" \
            '.taskDefinition |
            {
              family,
              executionRoleArn,
              taskRoleArn,
              networkMode,
              containerDefinitions,
              volumes,
              placementConstraints,
              requiresCompatibilities,
              cpu,
              memory
            } |
            .containerDefinitions[0].image = $IMAGE' \
            task-definition.json > updated-task-def.json

          NEW_TASK_DEF=$(aws ecs register-task-definition --cli-input-json file://updated-task-def.json)
          REVISION=$(echo "$NEW_TASK_DEF" | jq -r '.taskDefinition.revision')

          echo "Registered new task definition: $ECS_TASK_DEF:$REVISION"

          aws ecs update-service \
            --cluster $ECS_CLUSTER \
            --service $ECS_SERVICE \
            --task-definition $ECS_TASK_DEF:$REVISION \
            --force-new-deployment

      - name: Report ECS Deployment
        run: |
          echo "‚úÖ Deployment triggered!"
          echo "üîÅ ECS Cluster: $ECS_CLUSTER"
          echo "üöÄ ECS Service: $ECS_SERVICE"
