name: Deploy Server to AWS

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  build-and-deploy:
    name: Build and Deploy FastAPI to ECS
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.FASTAPI_ECR_REPOSITORY }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "üõ† Building Docker image..."
          docker build --no-cache \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:latest \
            ./server

          echo "üì¶ Pushing image to ECR..."
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Update ECS service with new task definition
        env:
          ECS_CLUSTER: ${{ secrets.FASTAPI_ECS_CLUSTER }}
          ECS_SERVICE: ${{ secrets.ECS_SERVICE }}
          ECS_TASK_DEFINITION: ${{ secrets.ECS_TASK_DEFINITION }}
          IMAGE_URI: ${{ steps.build-image.outputs.image }}
          CONTAINER_NAME: "fastapi-container"
          CONTAINER_PORT: "8000"
          TARGET_GROUP_ARN: ${{ secrets.TARGET_GROUP_ARN }}
        run: |
          echo "üîç Fetching current task definition..."
          aws ecs describe-task-definition \
            --task-definition $ECS_TASK_DEFINITION \
            --output json > task-definition.json

          echo "üõ† Updating container image and port mappings..."
          jq --arg IMAGE "$IMAGE_URI" --arg PORT "$CONTAINER_PORT" --arg SECRET_ARN "${{ secrets.DATABASE_SECRET_ARN }}" '
            .taskDefinition
            | {
                family,
                executionRoleArn,
                taskRoleArn,
                networkMode,
                containerDefinitions: [
                  .containerDefinitions[0] * {
                    image: $IMAGE,
                    portMappings: [{
                      "containerPort": ($PORT | tonumber),
                      "hostPort": ($PORT | tonumber),
                      "protocol": "tcp",
                      "appProtocol": "http"
                    }],
                    secrets: [
                      {
                        "name": "DATABASE_CREDENTIALS",
                        "valueFrom": $SECRET_ARN
                      }
                    ],
                    environment: [
                      {
                        "name": "ENVIRONMENT",
                        "value": "production"
                      },
                      {
                        "name": "DATABASE_NAME",
                        "value": "nokia_city_data"
                      }
                    ]
                  }
                ],
                volumes,
                placementConstraints,
                requiresCompatibilities,
                cpu,
                memory
              }
            | with_entries(select(.value != null))
          ' task-definition.json > updated-task-definition.json

          echo "üìú Registering new task definition..."
          NEW_TASK_DEF=$(aws ecs register-task-definition --cli-input-json file://updated-task-definition.json)
          NEW_REVISION=$(echo "$NEW_TASK_DEF" | jq -r '.taskDefinition.revision')

          echo "üöÄ Updating service with ALB configuration..."
          aws ecs update-service \
            --cluster $ECS_CLUSTER \
            --service $ECS_SERVICE \
            --task-definition $ECS_TASK_DEFINITION:$NEW_REVISION \
            --force-new-deployment \
            --desired-count 2 \
            --deployment-configuration "maximumPercent=200,minimumHealthyPercent=50" \
            --health-check-grace-period-seconds 60 \
            --load-balancers "targetGroupArn=$TARGET_GROUP_ARN,containerName=$CONTAINER_NAME,containerPort=$CONTAINER_PORT"

      - name: Monitor deployment
        env:
          ECS_CLUSTER: ${{ secrets.FASTAPI_ECS_CLUSTER }}
          ECS_SERVICE: ${{ secrets.ECS_SERVICE }}
        run: |
          echo "‚úÖ Deployment started!"
          echo "üîÅ ECS Cluster: $ECS_CLUSTER"
          echo "üöÄ ECS Service: $ECS_SERVICE"
          
          # Monitor deployment status with timeout
          TIMEOUT=300  # 5 minutes timeout
          INTERVAL=10  # Check every 10 seconds
          ELAPSED=0
          
          while [ $ELAPSED -lt $TIMEOUT ]; do
            # Get deployment status
            STATUS=$(aws ecs describe-services \
              --cluster $ECS_CLUSTER \
              --services $ECS_SERVICE \
              --query 'services[0].deployments[0].status' \
              --output text)
            
            RUNNING_COUNT=$(aws ecs describe-services \
              --cluster $ECS_CLUSTER \
              --services $ECS_SERVICE \
              --query 'services[0].runningCount' \
              --output text)
            
            DESIRED_COUNT=$(aws ecs describe-services \
              --cluster $ECS_CLUSTER \
              --services $ECS_SERVICE \
              --query 'services[0].desiredCount' \
              --output text)
            
            echo "üìä Deployment Status: $STATUS (Running: $RUNNING_COUNT/$DESIRED_COUNT)"
            
            if [ "$STATUS" = "PRIMARY" ] && [ "$RUNNING_COUNT" = "$DESIRED_COUNT" ]; then
              echo "üéâ Deployment completed successfully!"
              exit 0
            fi
            
            if [ "$STATUS" = "FAILED" ]; then
              echo "‚ùå Deployment failed!"
              aws ecs describe-services \
                --cluster $ECS_CLUSTER \
                --services $ECS_SERVICE \
                --query 'services[0].events[0:5]' \
                --output text
              exit 1
            fi
            
            sleep $INTERVAL
            ELAPSED=$((ELAPSED + INTERVAL))
            echo "‚è≥ Waiting for deployment... ($ELAPSED/$TIMEOUT seconds)"
          done
          
          echo "‚ùå Deployment timed out after ${TIMEOUT} seconds"
          aws ecs describe-services \
            --cluster $ECS_CLUSTER \
            --services $ECS_SERVICE \
            --query 'services[0].events[0:5]' \
            --output text
          exit 1
